<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo Header</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a
          href="#"
          class="img"
        >
          <img
            src="./images/logo.png"
            alt="logo"
          />
        </a>
        <nav class="nav">
          <ul class="items">
            <li>
              <a
                href="#"
                class="item is-active"
              >
                Apple
              </a>
            </li>
            <li>
              <a
                href="#"
                class="item"
              >
                Samsung
              </a>
            </li>
            <li>
              <a
                href="#"
                class="item"
              >
                Smartphones
              </a>
            </li>
            <li>
              <a
                href="#"
                class="item"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li>
              <a
                href="#"
                class="item"
              >
                Gadgets
              </a>
            </li>
            <li>
              <a
                href="#"
                class="item"
              >
                Tablets
              </a>
            </li>
            <li>
              <a
                href="#"
                class="item"
              >
                Photo
              </a>
            </li>
            <li>
              <a
                href="#"
                class="item"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
